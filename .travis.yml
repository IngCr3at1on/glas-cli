language: go
cache:
  directories:
  - "$GOPATH/src/github.com/IngCr3at1on/glas-cli/vendor"
sudo: false
go:
- 1.9
install:
- cd $GOPATH/src/github.com/IngCr3at1on/glas-cli
- bash scripts/travis_install.sh
script:
- cd $GOPATH/src/github.com/IngCr3at1on/glas-cli
- bash scripts/travis_build.sh
deploy:
  provider: releases
  api_key:
    secure: ""
  file: $GOPATH/src/github.com/IngCr3at1on/glas-cli/glas-cli
  skip_cleanup: true
